<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .container{
            width: 50%;
            height: 50%;
            background-color: rgb(192, 192, 197);
        }
        form{
            display: block;
            padding: 20px;
        }
        input{
            display: block;
           font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Enter login credentials</h1>
    <div class="container">
    <form target="_self" action="" method="POST" >
        <label for="name">Username: </label>
        <input type="text" name="username" id="name"><br>
        <label for="pwd">Password: </label>
        <input type="text" name="password" id="pwd"><br>
        <input type="submit" value="Login">
    </form></div>
</body>
</html>
